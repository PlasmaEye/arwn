jobs:
  fast_finish: true
  include:
  - python: '3.6'
    env: TOXENV=pep8
  - python: '3.5'
    env: TOXENV=py35
  - python: '3.6'
    env: TOXENV=py36
  - python: '3.7'
    env: TOXENV=py37
  - python: '3.8'
    env: TOXENV=py38
cache: pip
install: pip install -U tox
language: python
script: tox
deploy:
  provider: pypi
  username: __token__
  on:
    tags: true
  password:
    secure: ""
